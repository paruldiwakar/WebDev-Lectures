<!DOCTYPE html>
<html>
<body>

<form id="myForm" action="hello.php" method="get" target="_blank">
  First name: <input type="text" name="fname" placeholder="Enter the First Name"><br><br>
  Password: <input type="Password" name="pwd" placeholder="Enter the Password"><br><br>
  <input type="submit" value="submit">
</form>
<br><br><br>
<button onclick="myFunction1()">Switch to GET</button>
<button onclick="myFunction()">Switch to POST</button>
<p id="demo1"></p>
<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("myForm").method = "post";
  document.getElementById("demo").innerHTML = "The method is set to POST.";
}

function myFunction1() {
  document.getElementById("myForm").method = "get";
  document.getElementById("demo1").innerHTML = "The method is set to GET.";
}
</script>



</body>
</html>
