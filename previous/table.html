<!DOCTYPE >
<html lang="en">>
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Table Practice
    </title>
</head>
<style>
    table , table *{
      border: black 1px solid;
    }
    .color_black{
        color: aliceblue;
        background-color: black;
    }
    .color_white{
        font-weight: 600;
        font-style: italic;
        background-color: aliceblue;
    }
</style>

<body>
<table>
    <caption class="color_white">Attributes of Tags</caption>
    <thead>
        <th>S.no</th>
        <th>Tag Name</th>
        <th>Attributes</th>
    </thead>
    <tbody>
        <tr>
            <td class="color_black">1</td>
            <td>body</td>
            <td class="color_black">background,color,bgcolor</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="color_black">img</td>
            <td>src,width,alt</td>
        </tr>
        <tr>
            <td class="color_black">3</td>
            <td>anchor</td>
            <td class="color_black">target,href,title</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="color_black">form</td>
            <td>method,enctype,target</td>
        </tr>
        <tr>
            <td class="color_black">5</td>
            <td>img</td>
            <td class="color_black">type,id,name,value</td>
        </tr>


    </tbody>
    
</table>


</body>
</html>
